<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex big-black" >
        <div class="left">
            <div class="home big-grey rounded m-1 p-1">
                <div class="logo"><img class = "invert" src="logo.svg" alt="Logo"></div>
                <ul>
                    <li><img class = "invert" src="home.svg" alt="Home">Home</li>
                    <li><img class = "invert" src="search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library big-grey rounded m-1 
            p-1">
                <div class="heading">
                    
                    <img class = "invert" src="playlist.svg" alt="playlist">
                    <h2> 
                        Your Library
                    </h2>
                    
                </div>
                <div class="songList">
                        <ul>
                           
                        </ul>
                    </div>
                <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
            </div>

            
        </div>
        <div class="right rounded big-grey">
            <div class="header rounded">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                </div>
                <div class="buttons" style="align-self: center;">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>SpotifyPlaylist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z"fill="#000" stroke="#141B34" stroke-width="1.5"stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="ab67616d00001e0215750c254ace9e9dbf39d552.jpeg" alt="">
                        <h2>Gehra Hua (From "Dhurandhar")</h2>
                        <p>Shashwat Sachdev,Arijit Singh</p>
                    </div>
                    <div class="card">
                        <img src="ab67616d00001e0215750c254ace9e9dbf39d552.jpeg" alt="">
                        <h2>Gehra Hua (From "Dhurandhar")</h2>
                        <p>Shashwat Sachdev,Arijit Singh</p>
                    </div>
                </div>
                <div class="playbar">
                    <dic class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </dic>
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img src="prevsong.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="nextsong.svg" alt="">
                    </div>
                    <div class="songtime">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
